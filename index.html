<html> 
    <head> 
        <title>Hangman</title>
        <link rel="stylesheet" type="text/css" href="style.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="icon" href="image/favicon.ico">

    </head> 
    <body onkeyup="enter(event)"> 
        <div id="bag">
            <center><h1>HANGMAN</h1></center>
            <h3>Press the alphabet on the keyboard to guess the word, or click hint to get a clue.</h3>
            <div class="text-center">
                <h4 id="wrongAlpha">Wrong Alphabets:</h4>
            </div>
            <div class="text-center">
                <h4 id="lives">Lives : 7</h4>
            </div>
            <div class="wrapper">
            <div id="category">The category is Chelsea Football.</div>
            <div id="question">This is where the question goes.</div>
            <div id="hint">This is the, u guessed it hint.</div>
            <div id="dash">dash</div><br>
            <div id="btn">
            <center>
            <button type="button" class="btn btn-info btn-lg" id="hinty" onclick='show()'>Hint</button>
            </center>
            </div>
                <canvas id = "anim" width = "300" 
            height = "200" style = "border:dashed 2px #fff"> 
        </canvas>
            </div>
        </div>
        <script src="index.js"></script>

    </body> 
</html>
